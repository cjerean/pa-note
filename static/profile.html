        <script>
            function switchTab(tabName) {
                // Hide all tab contents
                const tabContents = document.querySelectorAll('.tab-content');
                tabContents.forEach(content => {
                    content.classList.add('hidden');
                });

                // Remove active state from all tab buttons
                const tabButtons = document.querySelectorAll('.tab-button');
                tabButtons.forEach(button => {
                    button.classList.remove('bg-blue-100', 'text-blue-700');
                });

                // Show selected tab content
                const selectedTabContent = document.getElementById(
                    tabName === 'settings' ? 'userSettingsTab' : `${tabName}ProfileTab`
                );
                selectedTabContent.classList.remove('hidden');

                // Add active state to selected tab button
                const selectedTabButton = document.getElementById(`${tabName}Tab`);
                selectedTabButton.classList.add('bg-blue-100', 'text-blue-700');
            }

            // Set View Profile as default active tab
            switchTab('view');
        </script>
